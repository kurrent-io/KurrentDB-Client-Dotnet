name: Build

on:
  workflow_call:
    secrets:
      CLOUDSMITH_CICD_USER:
        required: false
      CLOUDSMITH_CICD_TOKEN:
        required: false
    inputs:
      runtime:
        required: true
        type: string

      registry:
        description: "The Docker registry to use"
        type: string
        required: false

      image:
        description: "The Docker image to use"
        type: string
        required: false

      tag:
        description: "The Docker image tag to use"
        type: string
        required: false

jobs:
  load_configuration:
    uses: ./.github/workflows/load-configuration.yml
    with:
      runtime: ${{ inputs.runtime }}
      registry: ${{ inputs.registry }}
      image: ${{ inputs.image }}
      tag: ${{ inputs.tag }}

  test:
    name: Test
    needs: load_configuration
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        framework: [ net9.0 ]
        test: [ Streams, PersistentSubscriptions, Operations, UserManagement, ProjectionManagement, Security, Misc ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Cloudsmith
        uses: docker/login-action@v3
        with:
          registry: docker.kurrent.io
          username: ${{ secrets.CLOUDSMITH_CICD_USER }}
          password: ${{ secrets.CLOUDSMITH_CICD_TOKEN }}

      - name: Pull KurrentDB Docker Image
        run: |
          docker pull "${{ needs.load_configuration.outputs.registry }}/${{ needs.load_configuration.outputs.image }}:${{ needs.load_configuration.outputs.tag }}"

      - name: Install dotnet SDKs
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Run Tests
        shell: bash
        env:
          ES_DOCKER_IMAGE: "${{ needs.load_configuration.outputs.registry }}/${{ needs.load_configuration.outputs.image }}:${{ needs.load_configuration.outputs.tag }}"
        run: |
          sudo ./gencert.sh
          dotnet test --configuration release --blame \
            --logger:"GitHubActions;report-warnings=false" --logger:"console;verbosity=normal" \
            --framework ${{ matrix.framework }} \
            --filter "Category=Target:${{ matrix.test }}" \
            test/KurrentDB.Client.Tests
