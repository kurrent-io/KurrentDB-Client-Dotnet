name: CI

on:
  pull_request:
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  ce:
    uses: ./.github/workflows/base.yml
    strategy:
      fail-fast: false
      matrix:
        docker-tag: [ ci ]
        test: [ Streams ]
    name: Test CE (${{ matrix.docker-tag }})
    with:
      test: ${{ matrix.test }}
      runtime: ${{ matrix.docker-tag }}
      registry: docker.kurrent.io
      image: kurrentdb
      tag: ${{ matrix.docker-tag }}
    secrets: inherit
